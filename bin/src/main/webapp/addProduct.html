<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/addProduct.js"></script>
	</head>
	<body>
		<div>
			<form>
				<p>宠物类别：
				<select>
					<option value ="-1">请选择</option>
				</select>
				</p>
				<p>商品类别：
				<select>
					<option value ="-1">请选择</option>
				</select>
				</p>
				<p>商品详细类别：
				<select name="diid">
					<option value ="-1">请选择</option>
				</select>
				</p>
				<p>商品名称：<input type="text" name="pdname"/></p>
				<p>商品价格：<input type="text" name="cost"/></p>
				<p>商品样式：
				<select name="brand">
					<option value ="-1">请选择</option>
				</select>
				</p>
				<p>商品颜色：
				<select name="color">
					<option value ="-1">请选择</option>
				</select>
				</p>
				<p>商品重量：
				<select name="cweight">
					<option value ="-1">请选择</option>
				</select>
				</p>
				<p>商品规格：
				<select name="specification">
					<option value ="-1">请选择</option>
				</select>
				</p>
				<p>口味：
				<select name="taste">
					<option value ="-1">请选择</option>
				</select>
				</p>
				<p>商品尺寸：
				<select name="size">
					<option value ="-1">请选择</option>
				</select>
				</p>
				<p>商品库存：<input type="text" name="stocks"/></p>
				<p>商品上架时间：<input type="date" name="shlelftime"/></p>
				<p>商品图片：
					<input type="file" id="file" multiple/>
				</p>
				<p><button id="sub" type="submit">提交</button></p>
			</form>
		</div>
	</body>
</html>
